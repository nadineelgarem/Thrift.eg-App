<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Seller to Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .seller-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .seller-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            width: 250px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .seller-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select a Seller to Chat</h2>
    <div class="seller-list">
        {% if sellers %}
            {% for seller in sellers %}
                <a href="{% url 'chat_view' seller.id %}" class="seller-button">
                    Chat with {{ seller.name }}
                </a>
            {% endfor %}
        {% else %}
            <p>No sellers available for chat.</p>
        {% endif %}
    </div>
    <a href="{% url 'mainpage' %}" class="back-button">Back to Main Page</a>
</body>
</html>
