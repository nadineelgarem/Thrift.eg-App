<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ seller.name }} - Seller Profile</title>
</head>
<body>
    <h1>Seller Profile</h1>
    <p><strong>Name:</strong> {{ seller.name }}</p>
    <p><strong>Email:</strong> {{ seller.email }}</p>
    <p><strong>Phone Number:</strong> {{ seller.phone_number }}</p>
    <p><strong>Store Name:</strong> {{ seller.store_name }}</p>
    <p><strong>Address:</strong> {{ seller.address }}</p>
    <p><strong>Product Type:</strong> {{ seller.product_type }}</p>
    <p><strong>Rating:</strong> {{ seller.rating }}</p>
</body>
</html>
